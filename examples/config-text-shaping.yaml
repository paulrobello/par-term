# Example Configuration: Text Shaping with Ligatures
# This demonstrates how to enable HarfBuzz text shaping for ligatures and complex scripts

# =============================================================================
# Text Shaping Configuration
# =============================================================================
# Enable HarfBuzz text shaping for proper ligature and emoji rendering
enable_text_shaping: true   # âœ¨ ENABLED - Turn on for ligatures!

# Enable ligatures - combines character sequences into single glyphs
# Examples: fi â†’ ï¬, fl â†’ ï¬‚, -> â†’ â†’, => â†’ â‡’, >= â†’ â‰¥, != â†’ â‰ 
enable_ligatures: true

# Enable kerning - applies spacing adjustments between characters
enable_kerning: true

# =============================================================================
# Font Configuration
# =============================================================================
# Use a font with ligature support for best results
# Recommended ligature fonts:
#   - Fira Code (extensive programming ligatures)
#   - JetBrains Mono (programming ligatures)
#   - Cascadia Code (Microsoft programming font)
#   - Victor Mono (cursive italic with ligatures)
#   - Iosevka (highly customizable with ligatures)

font_family: "Fira Code"    # Great ligature support!
font_size: 14.0

# Optional: Styled font variants
# font_family_bold: "Fira Code Bold"
# font_family_italic: "Fira Code Italic"

# =============================================================================
# Terminal Dimensions
# =============================================================================
cols: 100
rows: 30

# =============================================================================
# Spacing
# =============================================================================
line_spacing: 1.2
char_spacing: 0.6

# =============================================================================
# Other Settings
# =============================================================================
scrollback_lines: 10000
theme: "Default Dark"
window_width: 1200
window_height: 800
window_padding: 5.0

# =============================================================================
# Testing Ligatures
# =============================================================================
# Create a test file to verify ligatures are working:
#
#   cat > test_ligatures.txt <<'EOF'
#   Ligatures test:
#   fi fl ffi ffl
#   -> => >= <= != ==
#   && || ++ --
#   /* */ <!-- --> /** **/
#   EOF
#
#   cat test_ligatures.txt
#
# With enable_text_shaping: true, you should see:
#   - "fi" and "fl" as single combined glyphs
#   - "->" rendered as a proper arrow
#   - ">=" rendered as greater-or-equal symbol
#   - etc.

