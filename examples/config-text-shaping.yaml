# =============================================================================
# Performance Notes
# =============================================================================
# Text shaping adds minimal overhead due to caching:
#   - Shaped results are cached (1000 entries)
#   - Cache key: (text, font, features)
#   - Most text is shaped once and reused
#
# If you experience performance issues:
#   - Disable text shaping: enable_text_shaping: false
#   - Disable only ligatures: enable_ligatures: false
#   - Keep kerning enabled for best results

# =============================================================================
# Troubleshooting
# =============================================================================
# If ligatures don't appear:
#   1. Verify your font supports ligatures (check font documentation)
#   2. Ensure enable_text_shaping: true
#   3. Check that enable_ligatures: true
#   4. Try a known ligature font like "Fira Code"
#   5. Create test file and verify glyphs combine
