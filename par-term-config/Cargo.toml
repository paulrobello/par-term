[package]
name = "par-term-config"
version = "0.2.0"
edition = "2024"
authors = ["Paul Robello <probello@gmail.com>"]
description = "Configuration system for par-term terminal emulator"
license = "MIT"
repository = "https://github.com/paulrobello/par-term"
homepage = "https://github.com/paulrobello/par-term"
keywords = ["terminal", "config", "configuration"]
categories = ["config"]

[dependencies]
# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
serde_yaml = "0.9"
toml = "0.8"

# UUID for profile identifiers
uuid = { version = "1.21", features = ["v4", "serde"] }

# Error handling
anyhow = "1.0.101"

# Logging
log = "0.4.29"

# Platform-specific directories
dirs = "6.0"

# Regex for variable substitution
regex = "1.12.3"

# File watching for config hot reload
notify = { version = "8.2", default-features = false, optional = true }

# GPU types (optional, for wgpu conversions)
wgpu = { version = "27", optional = true }

# Mutex for watcher
parking_lot = "0.12.5"

# Hostname detection for snippet variables
hostname = "0.4.2"

# Terminal emulator core (required for UnicodeVersion, AmbiguousWidth, NormalizationForm types)
par-term-emu-core-rust = { version = "0.39.1", default-features = false, features = ["rust-only"] }

[features]
default = ["watcher"]
watcher = ["notify"]
wgpu-types = ["wgpu"]

[target.'cfg(target_os = "macos")'.dependencies.notify]
version = "8.2"
default-features = false
features = ["macos_kqueue"]
optional = true

[target.'cfg(not(target_os = "macos"))'.dependencies.notify]
version = "8.2"
optional = true

[dev-dependencies]
tempfile = "3.25"
